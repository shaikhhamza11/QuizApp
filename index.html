<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeagerist | Quiz show</title>
    <!-- component library -->
    <link
      rel="stylesheet"
      href="https://encoreui.netlify.app/components/index.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- font awesone -->
    <script
      src="https://kit.fontawesome.com/ea8d1510f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header" class="flex align-center justify-sb p-2-5 fw-bold">
      <a href="#" class="navbar-brand fs-3">Yeagerist</a>
      <nav id="navbar">
        <ul class="flex align-center justify-sb p-2" id="navbar-lists">
          <li>
            <a href="#">Login</a>
          </li>
          <li>
            <a href="#">Signup</a>
          </li>
          <i class="fa-solid fa-moon fa-1x ml-1" id="moon"></i>
          <i class="fa-solid fa-sun fa-1x ml-1" id="sun"></i>
          <i class="fa-solid fa-xmark fa-1x" id="close-navbar"></i>
        </ul>
      </nav>

      <div id="hamburger">
        <i class="fa-solid fa-bars" id="bar"></i>
      </div>
    </header>

    <section id="quiz-list">
      <h1 class="fs-dxl center mt-2">Yeagerist</h1>
      <h2 class="fs-m center mt-2">Featured Quizes</h2>
      <div class="quiz-container">
        <div class="quiz mt-3 cards-shadow">
          <img src="./assets/aot.jpg" alt="loading..." />
          <div class="quiz-description">
            <h3 class="fs-l center mt-1 fw-bold">Attack on titans</h3>
            <p class="fs-s mt-05 fw-bold">
              If You Can't Pass This "Attack On Titan" Quiz, You May Need To
              Re-Binge The Series
            </p>
          </div>
        </div>
        <div class="quiz mt-3 cards-shadow">
          <img src="./assets/naruto.jpg" alt="loading..." />
          <div class="quiz-description">
            <h3 class="fs-l center mt-1 fw-bold">Naruto</h3>
            <p class="fs-s mt-05 fw-bold">
              Amazing Naruto Quiz. Only real fans can score more than 70%
            </p>
          </div>
        </div>
        <div class="quiz mt-3 cards-shadow">
          <img src="./assets/deathnote.webp" alt="loading..." />
          <div class="quiz-description">
            <h3 class="fs-l center mt-1 fw-bold">Death Note</h3>
            <p class="fs-s mt-05 fw-bold">
              Can You Get More Than 70% On This "Death Note" Quiz?
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
